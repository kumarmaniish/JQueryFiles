<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $(".btn").click(function(){
            $("p").append("  Aage to kuch likh");
        });
        $(".btn1").click(function(){
            $("p").remove();
        });
    });
</script>

<body>
    <p>This is a paragraph</p>
    <button class="btn">for appending</button>
    <button class="btn1">for removing</button>
</body>
</html>
